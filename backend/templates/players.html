<!DOCTYPE html>
<html>
<head>
    <title>Player Report</title>
</head>
<body>
<h1>Player Report</h1>
<table>
    <tr>
        <th>Chess ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birthdate</th>
        <th>ELO</th>
    </tr>
    {% for player in players %}
    <tr>
        <td>{{ player.chess_id }}</td>
        <td>{{ player.first_name }}</td>
        <td>{{ player.last_name }}</td>
        <td>{{ player.birthdate }}</td>
        <td>{{ player.elo }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
