<!DOCTYPE html>
<html>
  <head>
    <title>Player List</title>
  </head>
  <body>
    <h1>Player List</h1>
    <table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Chess ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birthdate</th>
            <th>Elo Rating</th>
        </tr>
    </thead>
    <tbody>
        {% for player in players %}
            <tr>
                <td>{{ player.id }}</td>
                <td>{{ player.chess_id }}</td>
                <td>{{ player.first_name }}</td>
                <td>{{ player.last_name }}</td>
                <td>{{ player.birthdate }}</td>
                <td>{{ player.elo }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

  </body>
</html>
